<!DOCTYPE html>
<html>
<head>
  <title>Choose Your Side</title>
  <style>
    body {
      background: linear-gradient(to bottom, red, blue);
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    canvas {
      filter: blur(5px);
    }
  </style>
</head>
<body>
  <h1>Choose Your Side: Horde or Alliance</h1>
  
  <form action="result.php" method="GET" target="_blank">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required><br>
    
    <label for="surname">Surname:</label>
    <input type="text" name="surname" id="surname" required><br>
    
    <label for="age">Age:</label>
    <input type="number" name="age" id="age" required><br>
    
    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>
    
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required><br>
  
    <input type="radio" name="side" value="horde" id="horde" required>
    <label for="horde">Horde</label><br>
  
    <input type="radio" name="side" value="alliance" id="alliance" required>
    <label for="alliance">Alliance</label><br>
  
    <button type="submit">Submit</button>
  </form>
  
  <canvas></canvas>
  
  <script>
    const canvas = document.querySelector("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const context = canvas.getContext("2d");
    context.filter = "blur(5px)";
    
    
    const gradient = context.createLinearGradient(0, 0, canvas.width, canvas.height);
    gradient.addColorStop(0, "red");
    gradient.addColorStop(1, "blue");
    context.fillStyle = gradient;
    context.fillRect(0, 0, canvas.width, canvas.height);
  </script>
</body>
</html>
